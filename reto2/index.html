<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Ficha Técnica</title>
</head>

<body>
    <div align="center">
        <div class="alert alert-primary" role="alert">
            <h1>Información sobre el Futbol Colombiano</h1>
        </div>
        <button type="button" class="btn btn-primary" onclick="makeTable()">
            <h3>Tabla Posiciones</h3>
        </button>
        <button type="button" class="btn btn-success" onclick="makeSelection()">
            <h3>Ficha Técnica</h3>
        </button>

        <div id="divFicha" style="display: none;">
            <div>
                <br>
                <button type="button" class="btn btn-primary" onclick="filtrar('A')">
                    <h4>Categoría A</h4>
                </button>
                <button type="button" class="btn btn-success" onclick="filtrar('B')">
                    <h4>Categoría B</h4>
                </button>
            </div>
            <div id="resultados">
            </div>
            <div class="card" style="width: 18rem; display: none;" id="tarjeta">
                <img  src=""  alt="" id="urlImage">
                <div class="card-body">
                    <h5 class="card-title" id="name"></h5>
                    <p class="card-text" id="foundation"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="city"></li>
                    <li class="list-group-item" id="stadium"></li>
                    <li class="list-group-item" id="director"></li>
                    <li class="list-group-item" id="titles"></li>
                    <li class="list-group-item" id="about"></li>
                    <li class="list-group-item" id="players"></li>
                    <li class="list-group-item" id="category"></li>
                </ul>
            </div>
        </div>
        <div id="divTabla">
            <br>
            <table class="table table-striped" style="display: none;" id="tabla">
            </table>
        </div>
    </div>
    <script src="fuente.js"></script>
</body>

</html>
