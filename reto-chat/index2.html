<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Chat Firebase</title>
</head>
<body>
    <div class="container" >
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <h1 class="alert alert-success">Chat With Firebase</h1>
            </div>
            <div class="col-md-6">
                    <h4 class="alert alert-info">About Chat: To use the chat, you must enter one user (any name) and the other user with whom you want to speak (any name)</h4>
                </div>
        </div>
        <div class="row justify-content-md-center" >
            <div class="col-md-4" style="margin: 10px;">
                <label for="user">Name:</label>
                <input type="text" class="form-control" name="user" id="user">
                <button class="btn btn-success" onclick="login()">Login</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4" style="margin: 10px;">
                <h4><p id="username"></p></h4>
                <h4><p id="users"></p></h4>
                <label for="user2">Chat to:</label>
                <input type="text" class="form-control" name="user2" id="user2">
                <button class="btn btn-success" onclick="connect()">Connect</button>
                <h4><p id="status"></p></h4>
            </div>
        </div>
        <div id="chat" class="container" style="display: none;">
            <div class="container" style="background-color:darkkhaki;" id="msgs"></div>
            <input type="text" class="form-control" name="msg" id="msg">
            <button class="btn btn-success" onclick="send()">send</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="fuente.js"></script>
</body>
</html>
